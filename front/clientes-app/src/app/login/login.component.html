<div id="layoutAuthentication">
  <div id="layoutAuthencation_content">
    <main>
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">
                {{ cadastrando ? 'Cadastro de novo usuário': 'Entrar'}}
              </h3>
            </div>
            <div class="card-body">
              <div class="alert alert-danger" *ngIf="loginError">
                Login e/ ou Senha incorreta
              </div>

              <form #loginForm="ngForm" (submit)="onSubmit()">
                <div class="form-group">
                  <label class="small mb-1">Login</label>
                  <input type="text" class="form-control py-4" placeholder="seu login" [(ngModel)]="username"
                    name="username">
                  <label class="small mb-1">Password</label>
                  <input type="password" class="form-control py-4" placeholder="sua senha" [(ngModel)]="password"
                    name="password">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                  <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>
                  <button type="submit" class="btn btn-success" *ngIf="cadastrando">Cadastrar</button>
                  <button type="submit" (click)="cancelarCadastro($event)" class="btn btn-danger ml-2" *ngIf="cadastrando">Cancelar</button>
                </div>

              </form>
            </div>

            <div class="card-footer text-center">
              <div class="small mb-3">
                <a href="#" (click)="preparaCadastrar($event)"> Não possui uma conta? Cadastre-se</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
